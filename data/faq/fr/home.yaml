- question: Qu'est-ce que c'est un <b>alias</b> exactement?
  answer: >
    Un alias reçoit des mails et les redirige à votre "vraie" boîte mail (e.g. Gmail, Outlook, Proton Mail). <br>
    Grâce à la technologie de SimpleLogin, vous pouvez aussi envoyer des mails depuis an alias. <br>
    Pour votre correspondant, l'alias est votre adresse mail.



- question: Quelle est la différence entre SimpleLogin et l'ajout de plus (+) chez Gmail?
  answer: >
    L'ajout de plus (+) est une forme simple d'alias e-mail. <br>
    Certes pratique, cette astuce a plusieurs inconvénients et ne protège pas vraiment votre privacy. <br>
    Nous avons écrit un <a href="/blog/email-alias-vs-plus-sign/">article</a> sur le sujet :).


- question: Quelle est la différence entre SimpleLogin et les services d'adresse mail temporaires?
  answer: >
    Un alias est permanent, contrairement à une adresse mail temporaire qui est expiré après certain temps. <br>
    SimpleLogin ne stocke pas les mails et les simplement redirige à votre vraie boîte mail.


- question: Où sont les serveurs SimpleLogin ?
  answer: Nous utilisons <a href="https://upcloud.com/">UpCloud</a>, un service cloud finlandais. Nos serveurs sont actuellement dans le datacenter de France-Allemande et Pays-Bas.


